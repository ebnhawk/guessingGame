<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Guessing Game</title>

    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  </head>
  <body>

      <div id='app' class='center container'>

        <div id='headers'>
          <h1>Guessing game!</h1>
          <h3>Pick a number between 1 - 100!</h3>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input id='player-input' placeholder='#' maxlength='3' autofocus=autofocus>
            <button id='submit'>Go!</button>
          </div>

          <div id='guesses'>
            <ul id='guess-list'>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id='menu-btns'>
            <button id='reset'>Reset</button><button id='hint'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class= 'row'>
          <div class='col-sm-4 center'>
            <img src='fa-logo@2x.png' id="logoFS"></img>
          </div>

          <div class='col-sm-4 center'>
            <h4>Project by Ebnhawk</h4>
          </div>

          <div class='col-sm-4 center'>
            <img src='grace_hopper_academy.png' id='logoGH'></img>
          </div>

        </div>
    </div>

  </body>
</html>
